<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style-cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html">
            <img class="cabecalho-imagem" src="logo.svg" alt="Random logo">
        </a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Página Inicial</a>
        </nav>
    </header>

    <main>
        <div class="campo">
            <h1 id="titulo">Cadastro para orçamentos</h1><br>
            <p id="subtitulo">Complete suas informações</p>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Em qual dos nossos produtos você tem interesse?</strong></label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend">Sistemas de Gestão
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Sites
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Soluções em nuvem
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Registro</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">-</option>
                    <option>Pessoa Física</option>
                    <option>Pessoa Jurídica</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione seu(s) modelo(s) de negócio</strong></label><br><br>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Marketplace">
                    <label for="tecnologia5">Marketplace</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="B2B">
                    <label for="tecnologia1">B2B</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="B2C">
                    <label for="tecnologia2">B2C</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="B2G">
                    <label for="tecnologia3">B2G</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C2C">
                    <label for="tecnologia4">C2C</label>

                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Descrição do projeto</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Enviar</button>

        </form>
    </main>

    <footer class="rodape">
        <h4 class="rodape-text">Site criado por <a class="rodape-github"
                href="https://github.com/ViniciusTellesDosSantos">Vinícius Telles</a></h4>
    </footer>
</body>

</html>
